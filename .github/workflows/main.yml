name: Retrain and Deploy Model

on:
 - main              

env:
  DOCKER_IMAGE: daffablqs/workflow-ci
  PYTHON_VERSION: 3.11

jobs:
  retrain-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow docker

    - name: Run MLflow Project
      run: mlflow run . -e main

    - name: Get latest MLflow run ID
      id: get_run_id
      run: |
        RUN_ID=$(mlflow runs list --order-by start_time | head -n 1 | awk '{print $1}')
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Upload MLflow artifacts to GitHub (as an example)
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts-${{ steps.get_run_id.outputs.run_id }}
        path: ./mlruns  # Sesuaikan path dengan lokasi artefak mlflow Anda

    - name: Build Docker Image using MLflow
      run: mlflow build-docker . -t $DOCKER_IMAGE:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image to Docker Hub
      run: |
        docker push $DOCKER_IMAGE:latest
